<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-title [data]="cabecera"></app-title>

    <div class="row">
      <ng-container *ngFor="let rep of lstReportes">
        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
          <div class="panel panel-default panel-reporte" (click)="verreporte(rep)">
            <div class="panel-heading">
              <div class="onselect">
                <img src="../../../../assets/icons/icon-fi_eye.svg">
              </div>
              <img src="../../../../assets/icons/icon-reporte-mini.svg">
            </div>
            <div class="panel-body">
              <img src="../../../../assets/icons/icon-pdf-mini.svg">
              <div class="bloque-titulo">
                <span>Documento</span><br/>
                {{rep.nomOriginalArchivo}}
              </div>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</div>
